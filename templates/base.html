<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartStock Pro{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #0f1419;
            --dark-card: #1a1f2e;
            --dark-border: #2d3748;
            --cyan: #00d4ff;
            --orange: #ff6b35;
            --purple: #b794f6;
            --green: #48bb78;
            --red: #fc8181;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --shadow-glow: 0 0 30px rgba(0, 212, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: var(--dark-card);
            border-right: 1px solid var(--dark-border);
            padding: 2rem 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .sidebar-logo {
            padding: 0 2rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .sidebar-logo i {
            font-size: 2rem;
            color: var(--cyan);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .sidebar-logo h4 {
            margin: 0;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--cyan);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--cyan);
            transform: translateX(5px);
        }
        
        .nav-link:hover::before {
            transform: scaleY(1);
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.15), transparent);
            color: var(--cyan);
            border-left: 3px solid var(--cyan);
        }
        
        .nav-link i {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* Top Bar */
        .top-bar {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-glow);
        }
        
        .page-title {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Cards */
        .modern-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .modern-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), var(--orange), var(--purple));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .modern-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-glow);
            border-color: var(--cyan);
        }
        
        .modern-card:hover::before {
            transform: scaleX(1);
        }
        
        /* Stats Card */
        .stats-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .stats-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        
        .stats-card:hover::after {
            transform: scale(1);
        }
        
        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stats-icon.cyan { background: linear-gradient(135deg, var(--cyan), #00a8cc); }
        .stats-icon.orange { background: linear-gradient(135deg, var(--orange), #ff8566); }
        .stats-icon.purple { background: linear-gradient(135deg, var(--purple), #9f7aea); }
        .stats-icon.green { background: linear-gradient(135deg, var(--green), #38a169); }
        
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Buttons */
        .btn-modern {
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn-modern:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-cyan {
            background: linear-gradient(135deg, var(--cyan), #00a8cc);
            color: white;
        }
        
        .btn-orange {
            background: linear-gradient(135deg, var(--orange), #ff8566);
            color: white;
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }
        
        /* Badge */
        .badge-modern {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-cyan { background: rgba(0, 212, 255, 0.2); color: var(--cyan); }
        .badge-orange { background: rgba(255, 107, 53, 0.2); color: var(--orange); }
        .badge-green { background: rgba(72, 187, 120, 0.2); color: var(--green); }
        .badge-red { background: rgba(252, 129, 129, 0.2); color: var(--red); }
        
        /* Table */
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        
        .modern-table thead th {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            padding: 1rem;
            border: none;
        }
        
        .modern-table tbody tr {
            background: var(--dark-card);
            transition: all 0.3s ease;
        }
        
        .modern-table tbody tr:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-glow);
        }
        
        .modern-table tbody td {
            padding: 1.2rem 1rem;
            border-top: 1px solid var(--dark-border);
            border-bottom: 1px solid var(--dark-border);
        }
        
        .modern-table tbody td:first-child {
            border-left: 1px solid var(--dark-border);
            border-radius: 12px 0 0 12px;
        }
        
        .modern-table tbody td:last-child {
            border-right: 1px solid var(--dark-border);
            border-radius: 0 12px 12px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-cube"></i>
            <h4>SmartStock Pro</h4>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'inicio' %}">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">
                    <i class="fas fa-chart-line"></i>
                    <span>Panel de Control</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_productos' %}">
                    <i class="fas fa-boxes"></i>
                    <span>Catálogo</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'predictions' %}">
                    <i class="fas fa-brain"></i>
                    <span>Predicciones IA</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'analytics' %}">
                    <i class="fas fa-chart-pie"></i>
                    <span>Analíticas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'consultar_inventario_ia' %}">
                    <i class="fas fa-comments"></i>
                    <span>Asistente IA</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'alerts' %}">
                    <i class="fas fa-bell"></i>
                    <span>Alertas</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Active nav link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
